<body>
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div class="card" style="
            background: hsla(0, 0%, 100%, 0.3);
            backdrop-filter: blur(10px);
            ">
                    <div class="card-body px-4 py-5 px-md-5 my-5">
                        <h2 class="text-center text-success">Login</h2>
                        <form action="{% url 'login_user' %}" method="post">
                            {% csrf_token%}
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="form-outline mb-2">
                              <input type="text" name="username" id="username" class="form-control text-warning" required  autocomplete="off"/>
                              <label class="form-label text-success" for="username">Email</label>
                            </div>
            
                            <!-- Password input -->
                            <div class="form-outline mb-2">
                              <input type="password" name="password" id="password" class="form-control text-warning" value="12345678.we" />
                              <label class="form-label text-success" for="password">Password</label>
                            </div>
            
            
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-success m-auto text-warning  col-9 col-lg-6">
                              Login
                            </button>
            
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
