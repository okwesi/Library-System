{% extends "base.html" %}
{% block content %}
{% include "librarian/sidenav.html" %}
<div class="col d-flex flex-column h-sm-100">
  <main class="row overflow-auto">

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert" id="message">
      <strong>Message: </strong> {{ message }}
    </div>
    {% endfor %}
<div class="row">
  <a class="btn btn-light col-3  mt-4 mb-4" type="button" href="{% url 'create_librarian' %}">Add Librarians</a>

</div>

  
    {% for librarian in librarians %}
    {{librarian.full_name}}   
    {% endfor %}

  </main>

  <footer class="bg-light py-4 mt-auto text-center">
    
  </footer>
</div>

</div>
</div>

{% endblock content %}
