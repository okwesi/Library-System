{% extends "base.html" %}
{% block content %}
{% include "librarian/sidenav.html" %}
<div class="col d-flex flex-column h-sm-100">
    <main class="row overflow-auto container">

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert" id="message">
            <strong>Message: </strong> {{ message }}
        </div>
        {% endfor %}



{% for request in requests %}
  {{request}}- {{request.id}}<a href="{% url 'received-details' request.school.school_id %}">details</a> <br>
{% endfor %}

</main>

<footer class="bg-light py-4 mt-auto text-center">

</footer>
</div>

</div>
</div>


<script>
  document.getElementById("received").classList.add("bg-warning", "px-5", "rounded-pill")
</script>
{% endblock content %}
